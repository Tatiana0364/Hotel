
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gastronomia - TAGRA HOTEL</title>
  <link rel="stylesheet" href="style_tagra_hotel.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 30px;
    }

    a.voltar {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #2e3b4e;
      border: 1px solid #2e3b4e;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a.voltar:hover {
      background-color: #2e3b4e;
      color: white;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .banner-image {
      width: 80%;
      max-width: 750px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .dish-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .dish {
      max-width: 300px;
    }

    .dish img {
      width: 100%;
      border-radius: 8px;
    }

    .dish-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="voltar">← Voltar à Página Inicial</a>

  <h1>Gastronomia</h1>
  <img src="TagraGastronomia.png" alt="Ambiente do Restaurante" class="banner-image">
  <p>Conheça alguns dos pratos oferecidos pelo TAGRA HOTEL</p>

  <div class="dish-gallery">
    <div class="dish">
      <img src="TagraGastronomia1.png" alt="Prato 1">
      <div class="dish-name">Bife ao Molho Madeira</div>
    </div>
    <div class="dish">
      <img src="TagraGastronomia3.png" alt="Prato 2">
      <div class="dish-name">Salmão Grelhado</div>
    </div>
    <div class="dish">
      <img src="TagraGastronomia4.png" alt="Prato 3">
      <div class="dish-name">Café da Manhã Delicioso</div>
    </div>
    <div class="dish">
      <img src="TagraGastronomia6.png" alt="Prato 4">
      <div class="dish-name">Almoço Completo</div>
    </div>
  </div>

</body>
</html>
